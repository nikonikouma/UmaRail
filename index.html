<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うま旅客鉄道株式会社</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #009708;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 2rem;
            max-width: 960px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #009908;
            border-bottom: 2px solid #009908;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .section-content {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
        }

        .line-map img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border: 1px solid #ccc;
        }

        .timetable-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .timetable-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>うま旅客鉄道株式会社</h1>

    <main>

                <h3>概要</h3>
                <ul>

                    <li><strong>本社所在地:</strong>海新中央</li>

                <p>快適な輸送サービスを展開し、ゆずクラ全体の発展に貢献する。</p>
            </div>
        </section>

</body>
